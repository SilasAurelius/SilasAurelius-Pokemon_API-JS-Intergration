<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="pictures/pokeball.webp" type="image/webp">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Added FontAwesome -->
    <title>Pokémon Details</title>
  </head>
  <body>

    <!-- Header Section -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="pictures/pokedex.gif" alt="Pokéball Logo" width="30" height="24">
            The Pokédex
          </a>
        </div>
      </nav>
    </header>

    <!-- Pokémon Details Section -->
    <section id="pokemon-details" class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <img id="pokemon-img" class="card-img-top" alt="Pokémon Image">
            <div class="card-body">
              <h2 id="pokemon-name" class="card-title">Loading...</h2>
              <p id="pokemon-id" class="card-text">ID: #000</p>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3>Types</h3>
              <p id="pokemon-types">Loading...</p>
              <h3>Abilities</h3>
              <p id="pokemon-abilities">Loading...</p>
              <h3>Stats</h3>
              <ul id="pokemon-stats">
                <li>Loading...</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Back to Search Button -->
      <div class="text-center mt-4">
        <a href="search.html" class="btn btn-secondary">Back to Search</a>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="container">
        <p>Copyright 2025 | Silas Aurelius Leone | 
          <a href="https://github.com/SilasAurelius" target="_blank">GitHub</a> | 
          <a href="https://www.linkedin.com/in/silas-leone-794248284/" target="_blank">LinkedIn</a>
        </p>
      </div>
    </footer>

    <script src="script.js"></script>
    <script src="details_page.js"></script>
  </body>
</html>
