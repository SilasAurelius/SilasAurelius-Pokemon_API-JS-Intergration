<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="pictures/pokeball.webp" type="image/webp">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Pokédex Search Engine</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="pictures/pokedex.gif" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            The Pokédex
          </a>
        </div>
      </nav>
      <div id="banner" class="d-flex justify-content-center align-items-center text-center">
        <div>
          <h1>Welcome to the Pokédex Search Engine</h1>
          <h3>Discover your favorite Pokémon, their types, abilities, and more!</h3>
        </div>
      </div>
    </header>

    <!-- Main Section -->
    <section class="main-section d-flex justify-content-center align-items-center text-center py-5">
      <div class="container">
        <!-- Carousel for Pokémon images -->
        <div id="pokemonCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" class="d-block mx-auto" alt="Bulbasaur">
              <div class="carousel-caption d-none d-md-block">
                <h5>Bulbasaur</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" class="d-block mx-auto" alt="Charmander">
              <div class="carousel-caption d-none d-md-block">
                <h5>Charmander</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" class="d-block mx-auto" alt="Squirtle">
              <div class="carousel-caption d-none d-md-block">
                <h5>Squirtle</h5>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#pokemonCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a class="carousel-control-next" href="#pokemonCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>

        <!-- Search Bar -->
        <div class="d-flex justify-content-center align-items-center mt-5">
          <input type="text" class="form-control me-2" placeholder="Enter Pokémon name or ID" id="pokemonSearch" style="max-width: 300px;" />
          <button class="btn btn-danger text-white rounded-3" onclick="searchPokemon()">Search</button>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="container">
        <p>Copyright 2025 | Silas Aurelius Leone | 
          <a href="https://github.com/SilasAurelius" target="_blank">GitHub</a> | 
          <a href="https://www.linkedin.com/in/silas-leone-794248284/" target="_blank">LinkedIn</a>
        </p>
      </div>
    </footer>
  </body>
</html>
